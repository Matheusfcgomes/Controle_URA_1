<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle URA</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.2.7/mqtt.min.js"></script>
</head>
<body>
    <div class="main">
        <div class="leftSide">
            
        </div>

        <div class="midSide">
            <div class="headURA">
                <img src="images/logo.svg" class="logoimg" alt="Logo do Projeto Educacional URA" />
                <div class="nameURA">
                    <span class="first-word">URA:</span>
                    <span class="second-word">UM ROBÃ” POR ALUNO</span>
                </div>
            </div>
            <div class="butnsTop">
                <h2>CONTROLE</h2>
                <button class="btns-frontb" onclick="move('FRT')" onmousedown="movePlus('FRT')" onmouseup="stop()" onmouseleave=" stop()" onmouseout="stop()">
                    <p class="setaFront">></p>
                </button>
            </div>
            <div class="butnsMid">
                <button class="btns-leftb" onclick="move('ESQ')" onmousedown="movePlus('ESQ')" onmouseup="stop()" onmouseleave=" stop()" onmouseout="stop()">
                    <p class="setaLeft">></p>
                </button>
                <button class="btns-stopb" onclick="move('PAR')" onmousedown="movePlus('PAR')" onmouseup="stop()" onmouseleave=" stop()" onmouseout="stop()">
                    <div class="stopCentro"></div>
                </button>
                <button class="btns-rightb" onclick="move('DIR')" onmousedown="movePlus('DIR')" onmouseup="stop()" onmouseleave=" stop()" onmouseout="stop()">
                    <p class="setaRight">></p>
                </button>
            </div>
            <div class="butnsBottom">
                <button class="btns-backb" onclick="move('TRS')" onmousedown="movePlus('TRS')" onmouseup="stop()" onmouseleave=" stop()" onmouseout="stop()">
                    <p class="setaBack">></p>
                </button>
            </div>
            <div class="sendCommand">
                <h2>ENVIO DE COMANDOS</h2>
                <form id="action">
                    <input type="text" placeholder="Escreva seu comando aqui..." />
                    <button type="submit" class="submitButn">Enviar</button>
                </form>
            </div>
        </div>

        <div class="rightSide">
            
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
